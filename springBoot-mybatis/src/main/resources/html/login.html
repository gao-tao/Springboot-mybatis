<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <script th:src="@{/js/jquery-3.2.1.min.js}"/></script>
        <script th:src="@{/js/login.js}"></script>
        <title>Login</title>
    </head>
    <body>
        <form action="/login" th:action="@{/login}" th:object="${user}" method="post">
            <h1>登录页面--<span th:text="${message }"/></h1>
            <!--<img alt="" src="/pic.jpg">-->
            <span>用户名：</span><input type="text" name="userName"  th:field="*{userName}"/>
            <!--<form:errors path="username" cssClass="error" />-->
            <br/>
            <span>密码：</span><input type="password" name="password" th:field="*{password}" />
            <!--<form:errors path="password" cssClass="error" />-->
            <br/>
            <button name="button" id="button">提交</button>
        </form>
    </body>
</html>
